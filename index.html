<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-purple-400 min-h-screen p-6">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white">Income Expense Calculator</h1>
    </header>

    <main class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
      
        
      <div class="flex justify-center gap-6 mb-6">
        <label><input type="radio" name="filter" value="all" checked /> All</label>
        <label><input type="radio" name="filter" value="income" /> Income</label>
        <label><input type="radio" name="filter" value="expense" /> Expense</label>
      </div>

      
      <div id="boxes" class="grid gap-6 md:grid-cols-2">
        
        
        <div id="income-box" class="bg-pink-200 p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Income</h2>
          <ul class="income-list space-y-2 mb-4"></ul>
          <input id="add-income" class="w-full p-2 mb-2 border rounded" placeholder="Add income" />
          <input id="add-amount" class="w-full p-2 mb-2 border rounded" placeholder="Amount" />
          <button id="add-income-btn" class="w-full bg-green-600 text-white p-2 rounded">Add Income</button>
        </div>

        
        <div id="expense-box" class="bg-pink-200 p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Expense</h2>
          <ul class="expense-list space-y-2 mb-4"></ul>
          <input id="add-expense" class="w-full p-2 mb-2 border rounded" placeholder="Add expense" />
          <input id="add-e-amount" class="w-full p-2 mb-2 border rounded" placeholder="Amount" />
          <button id="add-expense-btn" class="w-full bg-green-600 text-white p-2 rounded">Add Expense</button>
        </div>
      </div>

      
      <div id="budget-box" class="text-center mt-6">
        <h2 class="text-2xl font-semibold text-purple-800">Available Budget</h2>
        <span id="budget-amount" class="text-3xl font-bold text-gray-800">$0.00</span>
      </div>

      
      <div class="mt-4 text-center">
        <button id="reset-btn" class="bg-gray-700 text-white px-4 py-2 rounded">Reset</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
